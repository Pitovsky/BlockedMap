        <script type="text/javascript">
          var mapContainer = document.getElementById('map-container');

          var platform = new H.service.Platform({
            app_id: 'o8laThovktF2GpayPtsu',
            app_code: 'gzc292l_SP7HGieBMAxCtw',
          });

          var MoscowCoordinates = {
            lat: 55.7558,
            lng: 37.6173
          };

          var mapOptions = {
            zoom: 2,
            height: 600,
            width: 900
          };

          var defaultLayers = platform.createDefaultLayers();

          var map = new H.Map(
            mapContainer,
            defaultLayers.normal.map,
            mapOptions);

          map.addObject(new H.map.Marker(MoscowCoordinates));

          // var customStyle = {
          //   strokeColor: 'black',
          //   fillColor: 'rgba(170, 85, 0, 0.5',
          //   lineWidth: 10,
          //   lineCap: 'circle',
          //   lineJoin: 'bevel'
          // };
          
          var circles = []

          /*{% for point in points %}
            circles.push({size: {{point[2]}}, geom: new H.map.Circle(
              { lat: {{point[0]}}, lng: {{point[1]}} }, 32000*Math.log({{point[2]}})*Math.cos((180 / Math.PI)*{{point[0]}}) + 500,
              {style: {fillColor: 'rgba(200, 10, 0, 0.5', strokeColor: 'black', lineWidth: 0.3}})
            });
          {% endfor %}

          {% for point in valezhnik %}
            circles.push({size: {{point[2]}}, geom: new H.map.Circle(
              { lat: {{point[0]}}, lng: {{point[1]}} }, 32000*Math.log({{point[2]}})*Math.cos((180 / Math.PI)*{{point[0]}}) + 500,
              {style: {fillColor: 'rgba(10, 200, 0, 0.5', strokeColor: 'black', lineWidth: 0.3}})
            });
          {% endfor %}
          
          for (var i = 0; i < circles.length; ++i) {
            map.addObject(circles[i].geom);
          }*/
          
          map.setBaseLayer(defaultLayers.terrain.map);
          var behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));
          var ui = H.ui.UI.createDefault(map, defaultLayers);
          
          
          setInterval(function() {
            for (var i = 0; i < circles.length; ++i) {
              var lat = circles[i].geom.getCenter().lat;
              circles[i].geom.setRadius((256000*Math.log(circles[i].size)*Math.cos((180 / Math.PI)*lat) + 500) / (2 << map.getZoom()));
            }
          }, 500);


          window.addEventListener('resize', function () {
            map.getViewPort().resize();
          });
          
          $('#submitform').submit(function(e){
            e.preventDefault();
            $.ajax({
              url:'/filter',
              type:'post',
              data:$('#submitform').serialize(),
              success:function(points){
                for (var i = 0; i < circles.length; ++i) {
                  map.removeObject(circles[i].geom);
                }
                circles = [];
                for (var i = 0; i < points.length; ++i) {
                  circles.push({size: points[i].count, geom: new H.map.Circle(
                    { lat: points[i].lat, lng: points[i].lng },
                    (256000*Math.log(points[i].count)*Math.cos((180 / Math.PI)*points[i].lat) + 500) / (2 << map.getZoom()),
                    {style: {fillColor: points[i].color, strokeColor: 'black', lineWidth: 0.3}})
                  });
                  map.addObject(circles[i].geom);
                }
              }
            });
          });
        </script>

        <script src={{ url_for("static", filename="js/bootstrap.min.js") }}></script>
        <script type="text/javascript">
        $(function() {

            var start = moment().subtract(29, 'days');
            var end = moment();

            function cb(start, end) {
                $('#reportrange input').val(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
            }

            $('#reportrange').daterangepicker({
                startDate: start,
                endDate: end,
                ranges: {
                   'Today': [moment(), moment()],
                   'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                   'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                   'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                   'This Month': [moment().startOf('month'), moment().endOf('month')]
                }
            }, cb);

            cb(start, end);
            
        });
        </script>
